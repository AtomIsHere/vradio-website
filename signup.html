<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylesheets/login-stylesheet.css">
    <script type="text/javascript" src="scripts/constants.js"></script>
</head>
<body>
<div class="login-box">
    <h2>Sign Up</h2>
    <form>
        <div class="user-box">
            <input type="text" name="" required="" id="username-field">

            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="text" name="" required="" id="email-field">

            <label>Email</label>
        </div>
        <div class="user-box">
            <input type="password" name="" required="" id="password-field">

            <label>Password</label>
        </div>

        <div class="user-box">
            <input type="password" name="" required id="confirm-password-field">

            <label>Confirm Password</label>
        </div>
        <a href="#" id="submit-button">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </a>
    </form>
</div>

<script type="text/javascript" src="scripts/signup.js"></script>
</body>
</html>
